<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Header</title>
</head>
<body>
    <header th:fragment="header" class="cabecera">
        <div id="div-logo">
            <a th:href="@{/}">
                <!-- <img th:src="@{/images/snap_labs_small_logo_white.png}" alt="Logo blanco Snap Labs"> -->
                <img src="../../static/images/snap_labs_small_logo_white.png" alt="Logo negro Snap Labs">
            </a>
        </div>
        <div>
            <nav>
                <ul>
                    <li class="desplegable">
                        <a class="desplegable-boton">Mazos<i class="fa-solid fa-caret-down"></i></a>
                        <ul class="desplegable-contenido">
                            <li>
                                <a>Mazos Publicados</a>
                            </li>
                            <li>
                                <a>Mazos Meta</a>
                            </li>
                            <li>
                                <a>Laboratorio</a>
                            </li>
                        </ul>
                    </li>
                    <li class="desplegable">
                        <a class="desplegable-boton">Cartas<i class="fa-solid fa-caret-down"></i></a>
                        <ul class="desplegable-contenido">
                            <li>
                                <a>Lista de Cartas</a>
                            </li>
                            <li>
                                <a>Serie 1</a>
                            </li>
                            <li>
                                <a>Serie 2</a>
                            </li>
                            <li>
                                <a>Serie 3</a>
                            </li>
                            <li>
                                <a>Serie 4</a>
                            </li>
                            <li>
                                <a>Serie 5</a>
                            </li>
                        </ul>
                    </li>
                    <li class="desplegable">
                        <a class="desplegable-boton">Comunidad<i class="fa-solid fa-caret-down"></i></a>
                        <ul class="desplegable-contenido">
                            <li>
                                <a>Variantes</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="div-login">
            <a><i class="fa-solid fa-door-open"></i>Acceder</a>
        </div>
    </header>

    <header th:fragment="header-login">

    </header>
</body>
</html>
